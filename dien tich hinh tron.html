<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Nhập bán kính hình tròn
    let radius = prompt("Nhập bán kính hình tròn:");

    // Tính diện tích hình tròn
    let area = Math.PI * Math.pow(radius, 2);

    // Hiển thị kết quả
    console.log("Diện tích hình tròn: " + area.toFixed(2));

</script>
</body>
</html>
